<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uHost Signup</title>
    <link rel="shortcut icon" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>

<body>
    <!-- Backdrop -->
    <div class="backdrop"></div>

    <!-- Sticky mainheader -->
    <header class="main-header sticky">
        <div>
            <button class="toggle-button">
                <!-- <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span> -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                    <defs>
                        <style>
                            .a {
                                fill: none;
                                stroke: #000;
                                stroke-linecap: round;
                                stroke-linejoin: round;
                            }
                        </style>
                    </defs>
                    <title>interface-setting-menu-1</title>
                    <line class="a" x1="13.5" y1="3" x2="0.5" y2="3" />
                    <line class="a" x1="13.5" y1="8" x2="0.5" y2="8" />
                    <line class="a" x1="13.5" y1="13" x2="0.5" y2="13" />
                </svg>
            </button>
            <a href="../index.html" class="main-header__brand">
                <img src="../images/uhost-icon.png" alt="uHost - Your favorite hosting company">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="main-nav__item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Mobile header -->
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
    </nav>

    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title" class="signup-form__label-title">Title
                <select id="title" name="title">
                    <option value="mr">Mr.</option>
                    <option value="mrs">Ms.</option>
                </select>
            </label>

            <label for="first-name" class="signup-form__label">
                First name
                <input type="text" name="name" id="first-name" required>
            </label>
            <label for="last-name" class="signup-form__label">Last name
                <input type="text" name="surname" id="last-name" required>
            </label>
            <label for="email" class="signup-form__label">E-Mail
                <input type="email" name="email" id="email" required>
            </label>
            <label for="password" class="signup-form__label">Password
                <input type="password" name="password" id="password" required>
            </label>
            <div class="signup-form__label signup-form__checkbox">
                <input type="checkbox" name="agree-terms" id="agree-terms" required>
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button class="button" type="submit">Sign Up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="../shared.js"></script>
</body>

</html>
